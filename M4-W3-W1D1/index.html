<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Marketplace</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <img id="logo" src="./assets/logo.webp" alt="Books Place Logo" style="max-width: 150px;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cerca libri...">
                <div id="books" class="row"></div>
            </div>
            <div class="col-md-3">
               
                <h4>Articoli nel carrello: <span id="cart-count">0</span></h4>
                <div id="cart-container" class="sticky-top">
                    <ul id="cart" class="list-group mb-3"></ul>
                    <button id="clearCart" class="btn btn-danger btn-block">Svuota Carrello</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
